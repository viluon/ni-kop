name: Entangled literate CI
on:
  push:
    branches: [main, setup/*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: ghcr.io/viluon/special-entangled:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.ghcr_token }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: tangle
        run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.8.1
          source $HOME/.asdf/asdf.sh
          asdf plugin-add python
          cd 1-exact-knapsack/
          asdf install
          python3.9 -m venv entangled-filters
          source entangled-filters/bin/activate
          pip3.9 install --use-deprecated=legacy-resolver -r requirements.txt
          patch -p0 < doctest.patch
          cat entangled-filters/bin/pandoc-bootstrap
          make site
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: 1-exact-knapsack/docs/
