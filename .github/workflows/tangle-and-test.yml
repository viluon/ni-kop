name: Entangled literate CI
on:
  push:
    branches: [main, setup/*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: ghcr.io/viluon/special-entangled:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.ghcr_token }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: tangle
        run: |
          cd 1-exact-knapsack/
          python3 -m venv entangled-filters
          source entangled-filters/bin/activate
          pip3 install wheel
          pip3 install -f wheels/*
          pip3 install -r requirements.txt
          patch entangled-filters/lib/python*/site-packages/entangled/doctest.py < doctest.patch
          cat entangled-filters/bin/pandoc-bootstrap
          make site
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: 1-exact-knapsack/docs/
